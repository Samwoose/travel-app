<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../styles/style.scss"> -->
  </head>
  <body>
    <div id = "app">
      <div class ="holder headline">
      Weather Journal App
      </div>
      <div class ="holder zip">
        <!-- <label for="zip">Enter Zipcode here</label> -->
        <!-- <input type="text" id="zip" placeholder="enter zip code here"> -->
        <form class="" onsubmit="return Client.dataUploader(event)">
          <input id="city" type="text" name="input" value="" placeholder="Please, provide name of city(destination)">
          <label for="birthday">Date of arrival:</label>
          <input type="date" id="date" name="date" value="">
          <input type="submit" name="" value="submit" onclick="return Client.dataUploader(event)" onsubmit="return dataUploader(event)">
        </form>
      </div>
      <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>
<!-- <script src="app.js" type="text/javascript"></script> -->

  </body>
</html>
